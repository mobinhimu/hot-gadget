<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Gadget</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/tab.css" />
    <link rel="stylesheet" href="css/desktop.css" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/7e10a5aa87.js"

    ></script>

  <body>
    <!-- This is header section start -->
    <header>
      <!-- This is nav secton start -->
      <section id="navBar">
        <div class="container">
          <div class="navWrap">
            <div class="navLogo">
              <a href="#"><img src="logo.png" alt="" /></a>
            </div>
            <nav class="navList">
              <div id="menu">
                <i class="fa-solid fa-bars"></i>
              </div>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>

                <li><a href="#">Contact Us</a></li>

          </div>
        </div>
      </section>
      <!-- This is nav secton start -->
    </header>
    <!-- This is header section end -->
    <!-- this is main section start  -->
    <main>
      <!-- This is slider section start -->
      <section id="slider">
        <div class="container">
          <div class="sliderWrap">
            <div class="sinleSlide">
              <h2>Mackbook Pro</h2>
              <p>
                Contrary to popular belief, Lorem Ipsum is not simply random
                text. It has roots in a piece of classical Latin literature.
              </p>
              <button id="praimaryBtn">
                Buy Now<i class="fa-solid fa-arrow-right"></i>
              </button>
            </div>
            <div class="sinleSlide">
                <img src="banner-products/product-1.png" alt="">
            </div>
          </div>
        </div>
      </section>

      <!-- This is slider section end -->
    </main>
    <!-- this is main section end -->
    <!-- this is footer section start -->
    <footer></footer>
    <!-- this is footer section end -->

</html>
